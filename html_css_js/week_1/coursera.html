<!DOCTYPE html>
<html>
<head>
<style>
fieldset{background:lightyellow;border:10px solid yellow;margin-bottom:10px;width:720px;}
label{width:180px;display:inline-block;padding-right:0px;padding-top:0px;}
textarea{width:360px;height:50px;}
.b{width:180px;display:inline-block;width:auto;padding-right:0px;padding-top:0px;}
.c{background:red;color:white;text-align:center;}
.d{background:purple;color:white;text-align:center;}
label:hover{font-size:25px;}
input:hover{font-size:25px;}
</style>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
<fieldset>
<legend>Your Face</legend>
<label for="fileChooser">Your image:</label>
<input type="file" id="fileChooser" name="file" required><br>
<label for="preview">Image preview:</label>
<img id="preview" name="image">
</fieldset><br>
<fieldset>
<legend>Your General Details</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your full name" required><br>
<label for="gender" class="b">Gender:</label>
<input type="radio" id="gender" name="gender" value="male" required>Male
<input type="radio" id="gender" name="gender" value="female" required>Female<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="0" max="99" step="1" required><br>
<label for="date">Date of Birth:</label>
<input type="date" id="date" name="date"><br>
<label for="color">Favorite color:</label>
<input type="color" id="color" name="color"><br>
<label for="country">Which country:</label>
<select name="country" id="country">
<option value="none">no selection</option>
<option value="ban">Bangladesh</option>
<option value="sri">Sri Lanka</option>
<option value="sa">South Africa</option>
<option value="hk">Hong Kong</option>
<option value="india">India</option>
</select><br>
</fieldset>
<fieldset>
<legend>Your Indicators</legend>
<label for="height">Height:</label>
<span class="c">Short</span><input type="range" min="0" max="100" id="height" name="height" step="1"><span class="d">Tall</span><br>
<label for="salary">Salary:</label>
<span class="c">Poor</span><input type="range" min="0" max="100" id="salary" name="salary" step="1"><span class="d">Rich</span><br>
</fieldset>
<fieldset>
<legend>Your Contact Information</legend>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for="tel">Mobile:</label>
<input type="tel" id="tel" name="tel" ><br>
<label for="addr">Address:</label>
<textarea id="addr" name="addr" rows="3" cols="60">
</textarea><br>
<label for="con" class="b">Method to contact you:</label>
<input type="checkbox" id="con" name="con" value="email">Email
<input type="checkbox" id="con" name="con" value="whatsapp">Whatsapp
<input type="checkbox" id="con" name="con" value="chat">In-app chat
</fieldset>
<input type="submit" value="Submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
